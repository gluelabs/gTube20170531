<h3> Data driven form </h3>
<form (ngSubmit)="onFormSubmit()" [formGroup]="myForm">

  <!--div formGroupName="userData"-->

  <div class="form-group">
    <label> Email </label>
    <input type="text" class="form-control" name="email" formControlName="email">
  </div>
  <div class="form-group">
    <label> Username </label>
    <input type="text" class="form-control" name="username" formControlName="username">
  </div>

  <div class="form-group">
    <label> Citt√† </label>
    <select name="city" formControlName="city">
      <option
      *ngFor="let c of cities"
      [value]="c.id"
      >{{c.name}}</option>

    </select>
  </div>



  <div class="form-group">
    <label> Password </label>
    <input type="password" class="form-control" name="password" formControlName="password">
  </div>


  <div formGroupName="anagrafica">
    
    <div class="form-group">
      <label> Nome </label>
      <input type="text" class="form-control" name="name" formControlName="name">
    </div>
    <div class="form-group">
      <label> Cognome </label>
      <input type="text" class="form-control" name="surname" formControlName="surname">
    </div>
  </div>




  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
                Save
            </button>
  <button (click)="clearForm()" class="btn btn-danger">
                Clear
            </button>
</form>
